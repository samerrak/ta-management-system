<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[[]]/g, '\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function onLoad () {
        document.getElementById("user").value= getParameterByName('Page');
        document.getElementById("registerLink").href = "register.html?Page=" +  getParameterByName('Page');
        if(getParameterByName('error')) {
            document.getElementById("errors").innerHTML = "ERROR CODE: " + getParameterByName('error');
        }
    }

</script>
